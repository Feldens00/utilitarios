<script>
    var pos = 0;

    scrolladjust();

      function select_curso() {
          var val = document.getElementById("selector").value;
          if (val=="" || val == undefined) {
            alert("Nenhum curso foi selecionado!");
          }else{

            window.location="https://posfg.com.br/cursos/#"+val;
          }
      }

    jQuery(document).ready(function() {



        var timeout = 1;

        jQuery(document).on('mousemove', function() {
            if (timeout !== null) {
                clearTimeout(timeout);
            }
            timeout = setInterval(function() {
                moverdir();

            }, 4000);
        });

        function moverdir() {
            var wcontent = jQuery("#content").width();
            var winnercontent = jQuery("#innercontent").width();
            var maxscroll = winnercontent - wcontent;


            var pinnercontent = (jQuery("#content").offset().left) - (jQuery("#innercontent").offset().left);

            if ((pinnercontent + 170) <= maxscroll) {
                pos += 170;
            } else {

                pos = 0;
            }
            jQuery('#content').animate({
                scrollLeft: pos + "px"
            }, "fast");
        }

        jQuery("#dir").click(function() {
            moverdir();
        });

        jQuery("#esq").click(function() {

            var wcontent = jQuery("#content").width();
            var winnercontent = jQuery("#innercontent").width();
            var maxscroll = winnercontent - wcontent;

            var pinnercontent = (jQuery("#content").offset().left) - (jQuery("#innercontent").offset().left);


            if (pos > 0) {
                pos -= 170;
            } else {
                pos = maxscroll;
            }
            console.log(pinnercontent);
            jQuery('#content').animate({
                scrollLeft: pos + "px"
            }, "fast");
        });

    });

    function scrolladjust() {
        var bodywidth = jQuery("body").width();
        bodywidth = bodywidth * 0.9;
        jQuery("#content").width((bodywidth) - (bodywidth % 170));
        console.log('ajusta');
    }

    jQuery(window).resize(function() {
        scrolladjust();
    });
</script>
